<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Knowledge Check</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="quiz-container" id="quiz-container">
       
        <div >
            <input type="number" id="search-input" placeholder="Go to question number..." min="1">
            <button id="search-button">Go</button>
        </div>
        <div class="question-container">
            <h1 id="question"></h1>
        </div>
        <div class="answers-container" id="answers"></div>

        <div id="feedback"></div>
        <button class="btn" id="next-question" style="display:none;">Next </button>
        <button class="btn" id="prev-question" style="display:none;">Back</button>

    </div>


    <script type="module" src="index.js"></script>
</body>

</html>
