<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Knowledge Check</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="quiz-container" id="quiz-container">


        <div class="question-container">
            <div id="question"></div>
        </div>

        <div>
    
          
                <input style="color:white; font-size: small;" type="number" id="search-number-input" placeholder="Search by question number..." min="1">
                <button id="search-number-button">Go</button>
            
        </div>
     
        

        <div class="answers-container" id="answers"></div>

        <div id="feedback"></div>

        <div style="  display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 20px;
        ">
            <button class="btn" id="next-question" style="display:none;">Next </button>
            <button class="btn" id="prev-question" style="display:none;">Back</button>
        </div>


    </div>


    <script type="module" src="index.js"></script>
</body>

</html>
